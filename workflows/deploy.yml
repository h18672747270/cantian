name: Deploy

on:
  push:
    branches: [master]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 拉取代码
      - name: Checkout code
        uses: actions/checkout@v2

      # 安装依赖并构建项目
      - name: Install dependencies and build
        run: |
          npm install
          npm run build

      # 清空服务器 /workspace/dist 目录内容（保留目录）
      - name: Clean /workspace/dist on server
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_IP }}
          username: root
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            rm -rf /workspace/dist/*

      # 上传本地 dist 目录下所有文件和文件夹到服务器 /workspace/dist
      - name: Upload dist contents to server /workspace/dist
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: root
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: 'dist/*'
          target: '/workspace/dist'

      # 重启 nginx 服务
      - name: Restart nginx
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_IP }}
          username: root
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            systemctl restart nginx
