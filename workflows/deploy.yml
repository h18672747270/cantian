name: Deploy

on:
  push:
    branches: [master]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 拉代码
        uses: actions/checkout@v2

      - name: 安装依赖 & 构建
        run: |
          npm install
          npm run build

      # 先删除服务器上的 /workspace/dist 文件夹，保证完全替换
      - name: 删除服务器上的 dist 文件夹
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_IP }}
          username: root
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            rm -rf /workspace/dist

      # 上传本地整个 dist 文件夹到服务器 /workspace 下
      - name: 上传 dist 文件夹到服务器 /workspace
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: root
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: 'dist'
          target: '/workspace'

      # 重启 nginx
      - name: 重启 Nginx
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_IP }}
          username: root
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            systemctl restart nginx
